<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ | Elder Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./login2.css" />
</head>
<body>
  <noscript>กรุณาเปิดใช้งาน JavaScript</noscript>

  <div class="login-container">
    <img src="./images/logo.png" alt="Elder Care Logo" class="logo" />

    <div class="login-card">
      <h2>เข้าสู่ระบบ</h2>
      <form>
        <input type="text" placeholder="ชื่อผู้ใช้" required />
        <input type="password" placeholder="รหัสผ่าน" required />
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
